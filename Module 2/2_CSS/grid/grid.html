<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        header{
            background-color: black;
            color: whitesmoke;
        }
        ul{
            display: inline-grid;
            
            grid-template-columns: 40vw 30vw 30vw;
        }
        li{
            list-style:none;
            width: 10vw;
        }
    </style>
</head>
<body>
    <header><ul>
        <li>Home</li>
        <li>About</li>
        <li>Main</li>
    </ul></header>
    <div class="container">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore sunt veniam, id blanditiis beatae dicta sint cum laudantium tem</div>
</body>
</html>
