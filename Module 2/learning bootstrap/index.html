<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<title>Learning bootstap</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Danish</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Ahmad</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Hamid</td>   
            <td>Thornton</td>
            <td>@twitter</td>
          </tr>
        </tbody>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Apple</button>
          <button type="button" class="btn btn-secondary">Samsung</button>
          <button type="button"  class="btn btn-danger"><strong> Sony</strong></button>
        </div>
        <span class="badge bg-primary">Primary</span>
<span class="badge bg-warning" >info</span>
<span class="badge bg-success">Success</span>
<span class="badge bg-danger">Danger</span>
<span class="badge bg-warning">Warning</span>
<span class="badge bg-info">Info</span>
<span class="badge bg-success">Light</span>
<span class="badge bg-dark">Dark</span>
      </table>
      <div class="grid text-center" style="--bs-columns: 3;">
        <div>
          First auto-column
          <div class="grid">
            <div>Auto-column</div>
            <div>Auto-column</div>
          </div>
        </div>
        <div>
          Second auto-column
          <div class="grid" style="--bs-columns: 12;">
            <div class="g-col-6">6 of 12</div>
            <div class="g-col-4">4 of 12</div>
            <div class="g-col-2">2 of 12</div>
          </div>
        </div>
        <div>Third auto-column</div>
      </div><div class="grid text-center">
        <div class="g-col-12 g-col-md-12">.g-col-6 .g-col-md-4</div>
        <div class="g-col-6 g-col-md-4">.g-col-6 .g-col-md-4</div>
        <div class="g-col-6 g-col-md-4">.g-col-6 .g-col-md-4</div>
      </div>
      <div class="container">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
</body>
</html>
